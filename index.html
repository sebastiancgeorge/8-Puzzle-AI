
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Puzzle Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>8 Puzzle Solver</h1>
    <form id="puzzle-form">
        <h2>Initial State</h2>
        <div id="initial-state" class="grid"></div>
        <h2>Goal State</h2>
        <div id="goal-state" class="grid"></div>
        <button type="button" id="solve-button">Solve</button>
    </form>
    <h2>Solution Steps</h2>
    <div id="solution-steps"></div>
    <script src="script.js"></script>
</body>
</html>
